<app-navbar></app-navbar>
<div class="card blue-grey darken-1">
  <div class="card-content white-text">
    <div class="row">
        <div class="col s6 offset-s3">
          <div card>

            <div class="displayTable">
              <div class="displayTableCell">
                <div class="authBlock">
                  <img src="/assets/img/snoopy-logo.jpg" align="middle" style="width:150px;height:220px;" class="offset-s3">
                  <h3 align="middle">Sign In</h3>

                  <div class = "card-content">
                    <form #loginForm="ngForm" (submit) = "onLogin(loginForm)">

                      <div class="formGroup">
                        <i class="material-icons prefic">mail_outline</i>
                        <input type="text" name="email" #email class="formControl" placeholder="Email"  [pattern] = "emailPattern" required >
                          <div *ngIf="email.invalid && email.touched" class="validation-error">
                            This field is required.
                          </div>
                      </div>

                      <div class="formGroup">
                        <i class="material-icons prefic">lock</i>
                        <input type="password" class="formControl" placeholder="Password" #password name="password" required >
                          <div *ngIf="password.invalid && password.touched" class="validation-error">
                            Incorrect email or password.
                          </div>
                      </div>

                      <!-- Calling SignIn Api from AuthService -->
                      <div class="formGroup">
                        <input type="button" class="btn btnPrimary" value="Log in" (click)="service.login(email.value, password.value); login(email.value, password.value)">
                      </div>
                      <div id="error">
                        <font color = #F12222>
                          {{error_message}}
                        </font>
                      </div>
                      <!-- Continue with Facebook -->
                      <div class="formGroup">
                          <!-- Calling FacebookAuth Api from AuthService -->
                          <div id = "firebaseui-auth-container" class = "auth-container">
                          </div>
                      </div>

                    </form>
                    <div class="redirectToLogin">
                      <span>Don't have an account? <span class="redirect" routerLink="/register">Register Here</span></span>
                    </div>
                  </div>

                </div>
              </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
