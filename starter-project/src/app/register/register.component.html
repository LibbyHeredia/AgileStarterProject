<div class="row">
    <div class="col s12 m6">
        <div class="card-content white-text">
          <form #registerForm="ngForm">
            <div class ="row">
              <div class = "input-field col s12">
                <i class="material-icons prefic">account_circle</i>
                <input type="text" name="Name"#Name ngModel>
                <label>Name</label>
              </div>
            </div>
            <div class ="row">
              <div class = "input-field col s12">
                <i class="material-icons prefic">mail_outline</i>
                <input type="text" name="Email"#Email ngModel>
                <label>Email</label>
              </div>
            </div>
            <div class ="row">
              <div class = "input-field col s12">
                <i class="material-icons prefic">account_circle</i>
                <button class="btn-large btn-submit" type="submit">Start Quiz</button>"
              </div>
            </div>
          </form>
        </div>
    </div>
  </div>
