<app-navbar></app-navbar>
<form #resultForm="ngForm" (click) = "StartOver()">
  <div class="row">
      <div style="vertical-align: middle;">
       <div class="col s8 offset-s2">
           <div class="card blue-grey darken-1">
            <div class="card-content white-text">
               <span style="font-size:40px; font-family:Arial" class="card-title center-align">Your Score Is:</span>
               <div class="center-align">
                  <p style="font-size:60px;font-family:Arial Black">{{QuestionService.finalScore}}%</p>
               </div>
               <div class = "row">
                  <div class="col s12 center-align">
                    <img class="center"  [src]="'/assets/img/'+QuestionService.resultImage" style="width:500px;height:300px">
                      <div class="center-align">
                      <p style="font-size:35px;font-family:Arial; width:100%" >{{QuestionService.resultsExplanation}}</p>
                      </div>
                  </div>
                </div>
                <div>
                  <input type="button" class="btn btnPrimary" value= "Take it again?" (click)="StartOver()">
                </div>
                <div>
                  <input type="button" class="btn btnPrimary" value= "Sign Out" (click)="SignOut()">
                </div>
           </div>
          </div>
          </div>
      </div>
  </div>
</form>
