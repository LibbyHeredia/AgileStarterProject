
<div class="row">

  <form #navigationForm = "ngForm" (onclick) = "service.AllQuestionsAnswered()">
    <div class="col s3 offset-s2 center-align">
      <a class="waves-effect waves-light btn">Previous</a>
    </div>

    <div class="col s2 center-align">
      <button class="btn waves-effect waves-light" type="submit" name="action" [disabled] = "!service.AllQuestionsAnswered()">Submit
        <i class="material-icons right">send</i>
      </button>
    </div>

    <div class="col s3 center-align">
      <a class="waves-effect waves-light btn">Next</a>
    </div>
  </form>
</div>
